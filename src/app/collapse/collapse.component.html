
<div class="carousel-container">
    <div [id]="carouselId" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner d-block">
        <div class="carousel-item active">
          <img src="{{pros}}" class="d-block w-100 mt-3" alt="...">
          <div class="carousel-caption d-none d-md-block">
           
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{prost}}" class="d-block w-100 mt-3" alt="...">
          <div class="carousel-caption d-none d-md-block">
           
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{prosth}}" class="d-block w-100 mt-3" alt="...">
          <div class="carousel-caption d-none d-md-block">
           
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
